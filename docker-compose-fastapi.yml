services:
  api:
    extends:
      file: docker-compose-python_template.yml
      service: python
    build:
      context: ./backend/api
    container_name: api
    # ports:
    #  - "${PORT_API}:${PORT_API}"
    volumes:
      - ./backend/api/log:/usr/src/app/log
      - ./backend/api/src:/usr/src/app/src:volume-nocopy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-secure.rule=Host(`${SUBDOMAIN_API}${DOMAIN}`)"
      - "traefik.http.routers.api-secure.entrypoints=websecure"
      - "traefik.http.services.api-secure.loadbalancer.server.port=${PORT_API}"
      - "traefik.http.routers.api-secure.tls.certresolver=letsencrypt"
    command:
      - /bin/sh
      - -c
      - |
        cd /usr/src/app/src
        uvicorn main:api --reload --workers 1 --host "0.0.0.0" --port ${PORT_API} --proxy-headers
    depends_on:
      db:
        condition: service_healthy